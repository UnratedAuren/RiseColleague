<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Colleague | Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="top-strip"></div>
        <div class="header-content">
            <div class="logo">
                <a href="https://youtube.com/@risecolleague?si=UPqIf6cpKTZG0u8g" target="_blank">
                    <img src="assets/img/logo.jpg" alt="Rise Colleague Logo">
                </a>
                <h1>Rise Colleague</h1>
            </div>
            <nav>
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search...">
                    <div id="suggestions" class="suggestions"></div>
                </div>
                <ul>
                    <div class="home">
                        <li><a href="https://github.com/RiseColleague/"><img src="assets/img/github.jpg" alt="Github"></a></li>
                    </div>
                    <div class="notes">
                        <li><a href="notes.html"><img src="assets/img/notes.jpg" alt="Notes"></a></li>
                    </div>
                    <div class="codes">
                        <li><a href="codes.html"><img src="assets/img/codes.jpg" alt="Code"></a></li>
                    </div>
                    <div class="videos">
                        <li><a href="videos.html"><img src="assets/img/videos.jpg" alt="Videos"></a></li>
                    </div>
                </ul>
            </nav>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main id="home">
        <!-- Welcome Section -->
        <section class="hero">
            <div class="welcome-message">
                <span id="typed-text"></span><span class="cursor">|</span>
            </div>
            <p>Your ultimate hub for programming knowledge, code, and videos.</p>
            <button class="cta-button" onclick="scrollToSection('#popular_videos')">Explore Videos</button>
        </section>
        <section class="python_img">
            <img src="assets/img/python.png" alt="Background_image">
        </section>

        <!-- Videos Section -->
        <section id="popular_videos" class="section">
            <h2>Featured Videos</h2>
            <div class="content-grid">
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
                    <p>Video 1: Programming Basics</p>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
                    <p>Video 2: Advanced Concepts</p>
                </div>
                <div class="video">
                    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
                    <p>Video 3: Tips & Tricks</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Rise Colleague. All rights reserved.</p>
    </footer>

    <!-- Sticky Buttons -->
    <div class="subscribe-btn">
        <div class="logo-icon">
            <a href="https://youtube.com/@risecolleague?si=UPqIf6cpKTZG0u8g" target="_blank">
                <img src="assets/img/logo.jpg" alt="Subscribe Icon" />
            </a>
        </div>
        <div class="hover-button">
            <a href="https://www.instagram.com/risecolleague/?utm_source=qr&igsh=Z3N4emY0ZHI0Y3c1" target="_blank">Instagram</a>
        </div>
        <div class="hover-button2">
            <a href="https://t.me/RiseColleague" target="_blank">Telegram</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
